<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form_style.css">
    <link rel="icon" href="./Logo-v1.ico">
    <title>Cadatro - Trabalhe com a FRISI!</title>
</head>
<body>

    <div class="container">
        <div class="form-image">
            <img src="./logocompleta2.png" />
            <img src="./undraw_mobile_marketing_re_p77p.svg"> <br>
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Trabalhe com a FRISI!</h1>
                    </div>
                    <div class="form-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="fullname">Nome completo</label>
                        <input id="fullname" type="text" name="fullname" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="input-box">
                        <label for="company">Empresa</label>
                        <input id="company" type="text" name="company" placeholder="Digite o nome da sua empresa ou o seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail profissional/pessoal" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="text" name="number" placeholder="(XX) XXXX XXXX" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Crie uma senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmpassword">Confirme sua senha</label>
                        <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Confirme a sua senha" required>
                    </div>
                </div>

                <div class="agency-inputs">
                    <div class="agency-title">
                        <h6>Tipo de serviço</h6>
                    </div>

                    <div class="agency-group">
                        <div class="agency-input">
                            <input type="checkbox" id="social-media" name="servicetype">
                            <label for="social-media"> Mídias Sociais </label>
                        </div>

                        <div class="agency-input">
                            <input type="checkbox" id="design" name="servicetype">
                            <label for="design"> Design </label>
                        </div>

                        <div class="agency-input">
                            <input type="checkbox" id="site-development" name="servicetype">
                            <label for="site-development"> Site </label>
                        </div>

                        <div class="agency-input">
                            <input type="checkbox" id="allservices" name="servicetype">
                            <label for="allservices"> Serviço completo </label>
                        </div>
                    </div>
                </div>

                <div class="send-button">
                    <button><a href="#">Enviar</a></button>
                </div>
            </form>
        </div>

    </div>
    
</body>
</html>
